<style>
	body {
    background-position: left top;
	font-family: "Inter", sans-serif;
	margin: 0;
    background-image: url('/gradient.png');
    background-size: cover;
    background-position: center;
	}

	* {
	box-sizing: border-box;
	}

	a {

        align-items: center;

        flex: 1 0 auto;

    }

        color: white;

        position: relative;
        line-height: 1;

        border-radius: 10px;

        color: white;
    }
    footer {
